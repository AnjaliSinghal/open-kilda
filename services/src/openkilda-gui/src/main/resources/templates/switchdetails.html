<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<title>OPEN KILDA</title>
<!-- CSS Style Sheets -->
<link th:href="@{../css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{../images/kilda.png}" rel="shortcut icon" type="image/png"></link>

<link th:href="@{../css/on-off-switch.css}" rel="stylesheet" type="text/css" />

</head>
<body>

<div th:include="fragments/importResources:: commonPathImports"></div>
	<div th:replace="fragments/header :: header"></div>
	<div th:include="fragments/importResources:: toggleSwitch"></div>
	<div th:replace="fragments/menu :: menu"></div>

	<div class="content">
		<div class="row">
			<div class="navigation-bar container-fluid">
				<ul class="col-lg-12">
					<li><a th:href="@{/home}">Home</a></li>
					<li><i class="icon-double-angle-right" id="kilda-nav-label"></i><a
						th:href="@{/topology}"></a></li>
					<li><i class="icon-double-angle-right" id="kilda-switch-name"></i></li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">

			<div id="switchdetails_div">
				<h5 class='modal-title'>SWITCH DETAILS</h5>
		
				<div class='form-wrapper'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Name:</label>
						<p class='col-sm-8 switchdetails_div_name'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Switch ID:</label>
						<div class='col-sm-2'>
							<span class="switchdetails_div_switch_id copy_to_clipBoard"></span>	
						</div>
						<div class='col-sm-6'>
							<input type="hidden" class="on-off-switch" value="0"/>					
						</div>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Hostname:</label>
						<p class='col-sm-8 switchdetails_div_hostname'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Address:</label>
						<p class='col-sm-8 switchdetails_div_address'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Description:</label>
						<p class='col-sm-8 switchdetails_div_desc'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>State:</label>
						<p class='col-sm-8 switchdetails_div_state'></p>
					</div>
				</div>
			</div>

			<div id="portdetails_div">
				<h5 class="port-title">PORT DETAILS</h5>
				<table id="flowTable" class="dataTable display" cellspacing="0" width="100%">
					<thead>
						<tr class="tableHeading">
							<th><span title="Hostname">Interface Type</span> <i
								class="icon-search" onclick="showSearch('Hostname',event)"
								style=""></i> <input id="Hostname" class="heading_search_box"
								type="search" style="display: none;" placeholder="Search" /></th>
							<th><span title="Address">Port Name</span> <i
								class="icon-search" onclick="showSearch('Address',event)"
								style=""></i> <input id="Address" class="heading_search_box"
								type="search" style="display: none;" placeholder="Search" /></th>
							<th><span title="Switch">Port Number</span> <i
								class="icon-search" onclick="showSearch('Switch',event)"
								style=""></i> <input id="Switch" class="heading_search_box"
								type="search" style="display: none;" placeholder="Search" /></th>
							<th><span title="Description">Status</span> <i
								class="icon-search" onclick="showSearch('Description',event)"
								style=""></i> <input id="Description"
								class="heading_search_box" type="search" style="display: none;"
								placeholder="Search" /></th>
						</tr>
					</thead>

					<tbody id="flow-details">
						<tr id="div_loader" class="port_data_load" role="row"><td class="divTableCell sorting_1" title="-" colspan="4"><div id="wait1" class="bg-data-loader"><div class="loader"></div></div></td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script th:inline="javascript" src="../javascript/jquery.dataTables.min.js"></script>
	<script th:inline="javascript" src="../javascript/switchdetails.js"></script>
	<script th:inline="javascript" src="../javascript/common.js"></script>
	
<script>
 
 	$(document).ready(function() {
 			$('body').css('pointer-events','all');
			new DG.OnOffSwitch({
			    el: '.on-off-switch',
			    textOn: 'Legacy',
			    textOff: 'Kilda',
			    listener:function(name, checked){
			       $('.switchdetails_div_switch_id').html(common.toggleSwitchID($('.switchdetails_div_switch_id').html()));
			    }
			});

		});
</script>
</body>
</html>
